<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>**数据即时显示系统</title>
    <link rel="stylesheet" href="./css/page.css">
</head>

<body>
    <div class="header">
        <div class="inner"></div>

        <h3 class="fl">**数据即时显示系统</h3>
        <span class="fl update-time-area">数据更新于
            <span class="J_update-time update-time"></span>
        </span>
    </div>
    <div class="total-amount-area">
        <div class="left-arrow"></div>
        <div class="right-arrow"></div>
        <div>
            <div class="top-info">
                <h3 class="fl">总开票金额
                    <span>元</span>
                </h3>
                <div class="fr incoming-invoice-box">
                    <h4>进项金额</h4>
                    <p class="J_incoming-amount"></p>
                </div>
                <div class="fr sales-invoice-box">
                    <h4>销项金额</h4>
                    <p class="J_sales-amount"></p>
                </div>
            </div>
            <div class="line"></div>
            <div class="number-area J_number-area">
                <div class="item">
                    <div class="inner"></div>
                </div>
                <div class="item">
                    <div class="inner"></div>
                </div>
                <div class="item">
                    <div class="inner"></div>
                </div>
                <div class="item">
                    <div class="inner"></div>
                </div>
                <div class="item">
                    <div class="inner"></div>
                </div>
                <div class="item">

                </div>
                <div class="item">
                    <div class="inner"></div>
                </div>
                <div class="item">
                    <div class="inner"></div>
                </div>
                <div class="item">
                    <div class="inner"></div>
                </div>
                <div class="item">
                    <div class="inner"></div>
                </div>
                <div class="item">
                    <div class="inner"></div>
                </div>
                <div class="item">
                    <div class="inner"></div>
                </div>
                <div class="item">
                    <div class="inner"></div>
                </div>
                <div class="item">
                    <div class="inner"></div>
                </div>
                <div class="item">
                    <div class="inner"></div>
                </div>
                <div class="item">
                    <div class="inner"></div>
                </div>
                <div class="item">
                    <div class="inner"></div>
                </div>
                <div class="item">
                    <div class="inner"></div>
                </div>
            </div>
            <div class="line"></div>
        </div>
    </div>
    <div class="main-content clearfix">
        <div class="fl left-area">
            <div class="company-rank-box">
                <div class="hd">
                    <h3>实时发票金额排名前
                        <span style="font-family: 'Arial'">TOP5</span>
                    </h3>
                </div>
                <div class="bd" style="height:197px" >
                    <ul id="top5_company">

                    </ul>
                </div>
            </div>
            <div class="now-max-area clearfix">
                <div class="fl item">
                    <div id="Top1InstantIncomingArea" style="margin-right: 5px;">

                    </div>
                </div>
                <div class="fr item">
                    <div id="Top1InstantsalesArea" style="margin-left: 5px;">

                    </div>
                </div>
            </div>
            <div class="now-max-account clearfix">
                <div class="fl item">
                    <div style="margin-right: 5px;">
                        <div class="hd">
                            <h3>实时最大进项金额</h3>
                        </div>
                        <div id="Top1InstantIncomingAmount" class="bd" style="padding-left: 15px">

                        </div>
                    </div>
                </div>
                <div class="fr item">
                    <div style="margin-left: 5px;">
                        <div class="hd">
                            <h3>实时最大销项金额</h3>
                        </div>
                        <div id="Top1InstantSalesAmount"  class="bd" style="padding-left: 15px">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fr right-area">
            <div class="area-rank-box">
                <div class="hd">
                    <h3>
                        <!-- <span class="fr explain">按进项发票排名</span> -->
                        当日地区排名
                    </h3>
                </div>
                <div class="bd">
                    <ul class="J_top5"></ul>
                </div>
            </div>
            <div class="area-percent-box">
                <div class="hd">
                    <h3>
                        <!-- <span class="fr explain">按省份进项发票</span> -->
                        当日地区占比
                    </h3>
                </div>
                <div class="J_area-percent bd"></div>
            </div>
        </div>
        <div class="map-area">
            <div class="inner">
                <div id="map-wrap"></div>    
                <h3 class="big-title">发票云动态信息图</h3>
                <div class="no1-province">
                    <div class="hd">

                        <h3>排名第一的省份</h3>
                    </div>
                    <div class="J_no1-province bd">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/anime.min.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/page.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="referrer" content="no-referrer">

    <title>音乐播放器</title>
    <link rel="stylesheet" href="player.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body class="body" >

<div class="player">
    <div class="currentChannel" >&lt布鲁斯&gt</div>
<div class="playerfoot">
    <div class="songnamediv">
        <span class="songname" ></span>
    </div>
    <div class="songArtistDiv">
        <span class="songArtist" ></span>
    </div>
    <div class="artist">
        <span></span>
    </div>




    <div class="timeLine">

        <div class="TimeAndVolume">
            <span class="currentTime"></span>

                <div class="volume"></div>
                <div class="volumeControl">
                    <div class="volumeProgress"></div>
                </div>


        </div><!--
        --><div class="songLyric"></div>
        <div class="progressBar">
            <div class="progressBarinner">

            <div class="progressPlayed"> </div>
            <i id="progressDot">

            </i>
            </div>
        </div>



    </div>
    <a class="preSong">

    </a>
    <a class="playSong"></a>
    <a class="nextSong"></a>
    <a class="showLyric"></a>
    <video src="" class="myAudio"  type="video/mp4"></video>
    <div class="artistImg">

    </div>
    <div class="outer-lyric">
        <div class="inner-lyric">
            <div class="content">





            </div>
        </div>
    </div>

</div>
</div>
<div class="channels">
    <ul>
        <li>
            <img class="blues" src="http://img7.doubanio.com/img/fmadmin/medium/29980.jpg" alt="">
            <div class="channaelName">布鲁斯</div>

        </li>
        <li>
            <img class="rock" src="http://img7.doubanio.com\/img\/fmadmin\/medium\/31095.jpg" alt="">
            <div class="channaelName">摇滚</div>
        </li>
        <li>
            <img class="folk" src="http://img7.doubanio.com\/img\/fmadmin\/medium\/26390.jpg" alt="">
            <div class="channaelName">民谣</div>
        </li>
        <li>
            <img class="soft" src="http://img7.doubanio.com\/img\/fmadmin\/medium\/26391.jpg" alt="">
            <div class="channaelName">轻音乐</div>
        </li>
        <li>
            <img class="movie" src="http://img7.doubanio.com\/img\/fmadmin\/medium\/26395.jpg" alt="">

        </li>
        <li>
            <img class="jazz" src="http://img7.doubanio.com\/img\/fmadmin\/medium\/26392.jpg" alt="">

        </li>
        <li>
            <img class="classic" src="http://img7.doubanio.com/img/fmadmin/medium/26382.jpg" alt="">
            <div class="channaelName">古典</div>
        </li>

            <img class="pop" src="http://img3.doubanio.com\/img\/fmadmin\/medium\/30078.jpg" alt="" >

</div>
